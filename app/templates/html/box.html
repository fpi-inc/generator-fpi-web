<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>static-html-page</title>
    <link rel="stylesheet" href="../assets/css/base.css" media="screen">
    <link rel="stylesheet" href="../assets/css/box.css" media="screen">
    <style type="text/css">
    	body{
    		padding: 20px;
    	}
    	h1{
    		line-height: 40px;
    		font-size: 18px;
    	}
    </style>
</head>
<body>
	<h1>默认用法</h1>
	<div class="ui-box">
	    <div class="ui-box-head">
	        <h3 class="ui-box-head-title">区块标题</h3>
	        <span class="ui-box-head-text">其他文字</span>
	        <a href="#" class="ui-box-head-more">更多</a>
	    </div>
	    <div class="ui-box-container">
	        <div class="ui-box-content">ui-box-content 有默认内边距</div>
	    </div>
	</div>
	<h1>内容区域隐藏</h1>
	<div class="ui-box">
	    <div class="ui-box-head">
	        <h3 class="ui-box-head-title">没有内容</h3>
	        <span class="ui-box-head-text">其他文字</span>
	        <a href="#" class="ui-box-head-more">更多</a>
	    </div>
	    <div class="ui-box-container" style="display: none;">
	        <div class="ui-box-content">ui-box-content 有默认内边距</div>
	    </div>
	</div>
	<h1>两个区块相连</h1>
	<div class="ui-box">
	    <div class="ui-box-head">
	        <h3 class="ui-box-head-title">区块标题</h3>
	        <span class="ui-box-head-text">其他文字</span>
	        <a href="#" class="ui-box-head-more">更多</a>
	    </div>
	    <div class="ui-box-container">
	        <div class="ui-box-content">ui-box-content 有默认内边距</div>
	    </div>
	</div>
	<div class="ui-box ui-box-follow">
	    <div class="ui-box-head">
	        <h3 class="ui-box-head-title">连着上面的box</h3>
	        <span class="ui-box-head-text">其他文字</span>
	        <a href="#" class="ui-box-head-more">更多</a>
	    </div>
	    <div class="ui-box-container">
	        <div class="ui-box-content">ui-box-content 有默认内边距</div>
	    </div>
	</div>
</body>
</html>
